<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - PhotoStudio Photography Booking">
    <title>Login - PhotoStudio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Login Page Specific Styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }
        
        body.dark-theme .auth-container {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(192, 192, 192, 0.1);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-logo a {
            display: inline-block;
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .auth-logo a span {
            color: var(--molten-copper);
        }
        
        .auth-logo a:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(184, 115, 51, 0.3);
        }
        
        .auth-title {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }
        
        .auth-subtitle {
            font-family: 'Playfair Display', serif;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-style: italic;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .auth-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .auth-form-group label {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .auth-form-group input {
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
        }
        
        .auth-form-group input:focus {
            outline: none;
            border-color: var(--molten-copper);
            background: var(--bg-color);
            box-shadow: 0 0 0 4px rgba(184, 115, 51, 0.1);
        }
        
        .auth-form-group input::placeholder {
            color: var(--text-light);
            opacity: 0.6;
        }
        
        .auth-form-group.password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--molten-copper);
        }
        
        .auth-form-group.password-wrapper input {
            padding-right: 50px;
        }
        
        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -10px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--molten-copper);
        }
        
        .remember-me label {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--text-light);
            cursor: pointer;
            margin: 0;
            text-transform: none;
            font-weight: 400;
        }
        
        .forgot-password {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--molten-copper);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-copper);
            color: var(--ivory-white);
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-copper-lg);
        }
        
        .auth-submit-btn:active {
            transform: translateY(0);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .auth-social {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .social-auth-btn {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-auth-btn:hover {
            border-color: var(--molten-copper);
            background: rgba(184, 115, 51, 0.05);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .auth-footer a {
            color: var(--molten-copper);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 30px;
            }
            
            .auth-logo a {
                font-size: 2rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .auth-social {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .auth-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <a href="index.html">
                Photo<span>Studio</span>
            </a>
        </div>
        
        <!-- Title -->
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account</p>
        
        <!-- Login Form -->
        <form class="auth-form" id="login-form">
            <div class="auth-form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="auth-form-group password-wrapper">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                    <i class="fas fa-eye" id="login-password-icon"></i>
                </button>
            </div>
            
            <div class="auth-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="auth-submit-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
        
        <!-- Divider -->
        <div class="auth-divider">
            <span>OR</span>
        </div>
        
        <!-- Social Login -->
        <div class="auth-social">
            <button type="button" class="social-auth-btn">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button type="button" class="social-auth-btn">
                <i class="fab fa-facebook"></i>
                Facebook
            </button>
        </div>
        
        <!-- Footer -->
        <div class="auth-footer">
            Don't have an account? <a href="register.html">Sign Up</a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Password Toggle Function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Form Submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Here you would normally send this to your backend
            console.log('Login attempt:', { email, password });
            
            // For demo purposes, redirect to dashboard
            // In production, you would check credentials first
            alert('Login functionality would be connected to your backend API');
            // window.location.href = 'customer-dashboard.html';
        });
    </script>
</body>
</html>
