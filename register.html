<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register - PhotoStudio Photography Booking">
    <title>Register - PhotoStudio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Register Page Specific Styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }
        
        body.dark-theme .auth-container {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(192, 192, 192, 0.1);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-logo a {
            display: inline-block;
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .auth-logo a span {
            color: var(--molten-copper);
        }
        
        .auth-logo a:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(184, 115, 51, 0.3);
        }
        
        .auth-title {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }
        
        .auth-subtitle {
            font-family: 'Playfair Display', serif;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-style: italic;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .auth-form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .auth-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .auth-form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .auth-form-group label {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .auth-form-group input,
        .auth-form-group select {
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
        }
        
        .auth-form-group select {
            cursor: pointer;
        }
        
        .auth-form-group input:focus,
        .auth-form-group select:focus {
            outline: none;
            border-color: var(--molten-copper);
            background: var(--bg-color);
            box-shadow: 0 0 0 4px rgba(184, 115, 51, 0.1);
        }
        
        .auth-form-group input::placeholder {
            color: var(--text-light);
            opacity: 0.6;
        }
        
        .auth-form-group.password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--molten-copper);
        }
        
        .auth-form-group.password-wrapper input {
            padding-right: 50px;
        }
        
        .auth-form-group.password-wrapper.confirm {
            margin-top: -5px;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 5px;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--molten-copper);
            margin-top: 3px;
            flex-shrink: 0;
        }
        
        .terms-checkbox label {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--text-light);
            cursor: pointer;
            margin: 0;
            text-transform: none;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .terms-checkbox label a {
            color: var(--molten-copper);
            text-decoration: none;
        }
        
        .terms-checkbox label a:hover {
            text-decoration: underline;
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-copper);
            color: var(--ivory-white);
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-copper-lg);
        }
        
        .auth-submit-btn:active {
            transform: translateY(0);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .auth-social {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .social-auth-btn {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-auth-btn:hover {
            border-color: var(--molten-copper);
            background: rgba(184, 115, 51, 0.05);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .auth-footer a {
            color: var(--molten-copper);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 30px;
                max-width: 100%;
            }
            
            .auth-logo a {
                font-size: 2rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .auth-form-row {
                grid-template-columns: 1fr;
            }
            
            .auth-social {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <a href="index.html">
                Photo<span>Studio</span>
            </a>
        </div>
        
        <!-- Title -->
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us and start booking your photography sessions</p>
        
        <!-- Register Form -->
        <form class="auth-form" id="register-form">
            <div class="auth-form-row">
                <div class="auth-form-group">
                    <label for="register-fname">First Name</label>
                    <input type="text" id="register-fname" name="firstName" placeholder="John" required>
                </div>
                
                <div class="auth-form-group">
                    <label for="register-lname">Last Name</label>
                    <input type="text" id="register-lname" name="lastName" placeholder="Smith" required>
                </div>
            </div>
            
            <div class="auth-form-group full-width">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="auth-form-group full-width">
                <label for="register-phone">Phone Number</label>
                <input type="tel" id="register-phone" name="phone" placeholder="+1 234 567 8900" required>
            </div>
            
            <div class="auth-form-group full-width">
                <label for="register-role">I am a</label>
                <select id="register-role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="customer">Customer</option>
                    <option value="photographer">Photographer</option>
                </select>
            </div>
            
            <div class="auth-form-group password-wrapper full-width">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Create a strong password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                    <i class="fas fa-eye" id="register-password-icon"></i>
                </button>
            </div>
            
            <div class="auth-form-group password-wrapper confirm full-width">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('register-confirm-password')">
                    <i class="fas fa-eye" id="register-confirm-password-icon"></i>
                </button>
            </div>
            
            <div class="auth-form-group full-width">
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="auth-submit-btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>
        
        <!-- Divider -->
        <div class="auth-divider">
            <span>OR</span>
        </div>
        
        <!-- Social Register -->
        <div class="auth-social">
            <button type="button" class="social-auth-btn">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button type="button" class="social-auth-btn">
                <i class="fab fa-facebook"></i>
                Facebook
            </button>
        </div>
        
        <!-- Footer -->
        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Password Toggle Function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Form Validation
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate terms accepted
            if (!terms) {
                alert('Please accept the Terms of Service and Privacy Policy');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Here you would normally send this to your backend
            const formData = {
                firstName: document.getElementById('register-fname').value,
                lastName: document.getElementById('register-lname').value,
                email: document.getElementById('register-email').value,
                phone: document.getElementById('register-phone').value,
                role: document.getElementById('register-role').value,
                password: password
            };
            
            console.log('Registration attempt:', formData);
            
            // For demo purposes
            alert('Registration functionality would be connected to your backend API');
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
